<div class="article-list-footer">
    {% for item in include.post.authors %}
    <span class="article-list-author">
        <a href="{{item.website}}">{{ item.name }}</a>
        <a href="mailto:{{item.email}}" class="has-text-grey-info"><i class="fas fa-envelope-square is-light"></i></a>
    </span>
        {% if forloop.last != true %}
        ,
        {% endif %}
    {% endfor %}

        {% for tag in include.post.tags %}
            <a class="tag">{{ tag | upcase }}</a>
        {% endfor %}
    </span> -->
</div>
